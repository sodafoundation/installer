---
# Defines some clean processes when banishing the cluster.

- name: destory an soda cluster
  hosts: 
    - controllers
    - worker-nodes
    - docks
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/gelato.yml
    - group_vars/hotpot.yml
    - group_vars/osdsdb.yml
    - group_vars/osdsdock.yml
    - group_vars/sushi.yml
    - group_vars/dashboard.yml
    - group_vars/orchestration.yml
    - group_vars/delfin.yml
    - group_vars/srm-toolchain.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: cleaner

# Uninstall the Multicloud services on Kubernetes Cluster.        
- name: uninstall multi-cloud HA services on Kubernetes Cluster.
  hosts: k8smaster
  remote_user:  "{{ k8s_user }}"
  vars_files:
    - group_vars/common.yml
    - group_vars/gelato-ha.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: gelato-ha-uninstaller
      when: gelato_ha == true
  tags: gelato_ha

- name: uninstall tools for telemetry
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/telemetry.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: telemetry-uninstaller
      when:
        - enable_telemetry_tools == true
  tags: telemetry
