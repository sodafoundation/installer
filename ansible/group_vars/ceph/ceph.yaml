configFile: /etc/ceph/ceph.conf
pool:
  osdsrbd: # change pool name same to ceph pool, but don't change it if you choose lvm backend
    storageType: block
    availabilityZone: default
    extras:
      dataStorage:
        provisioningPolicy: Thin
        compression: true
        deduplication: true
      ioConnectivity:
        accessProtocol: rbd
        maxIOPS: 6000000
        minIOPS: 1000000
        maxBWS: 500
        minBWS: 100
        latency: 100
      advanced:
        diskType: SSD
        latency: 5ms
