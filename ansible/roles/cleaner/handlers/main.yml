---
- name: Reload daemon
  systemd: daemon_reload=yes
  
- name: Stop Controller service
  systemd:
    name: osdslet
    state: stopped

- name: Disable Controller service
  systemd:
    name: osdslet
    enabled: no

- name: Stop API service
  systemd:
    name: osdsapiserver
    state: stopped

- name: Disable API service
  systemd:
    name: osdsapiserver
    enabled: no

- name: Stop Dock service
  systemd:
    name: osdsdock
    state: stopped

- name: Disable Dock service
  systemd:
    name: osdsdock
    enabled: no

- name: Stop etcd service
  systemd:
    name: etcd-3
    state: stopped

- name: Disable etcd service
  systemd:
    name: etcd-3
    enabled: no