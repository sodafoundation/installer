---
- name: set script dir permissions
  file:
    path: ./script
    mode: 0755
    recurse: yes
  ignore_errors: yes
  become: yes
    
- name: check ansible version
  shell: "{{ item }}"
  with_items:
    - bash ./script/check_ansible_version.sh
  become: yes

- name: run the equivalent of "apt-get update" as a separate step
  apt:
    update_cache: yes

- name: install system packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - make
    - gcc
    - python-pip
    - open-iscsi
    - ceph-deploy