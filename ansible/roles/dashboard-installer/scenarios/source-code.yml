---
- name: check for soda-dashboard source code existed
  stat:
    path: "{{ dashboard_work_dir }}"
  register: sodaexisted

- name: download soda-dashboard source code if not exists
  git:
    repo: "{{ dashboard_remote_url }}"
    dest: "{{ dashboard_work_dir }}"
    version: "{{ dashboard_repo_branch }}"
  when:
    - sodaexisted.stat.exists is undefined or sodaexisted.stat.exists == false

- name: build and configure soda dashboard
  shell: "{{ item }}"
  with_items:
    - service apache2 stop
    - make
    - service apache2 start
  args:
    chdir: "{{ dashboard_work_dir }}"
    warn: false
  become: yes
  ignore_errors: yes

- name: update nginx default config
  become: yes
  shell: bash ./script/set_nginx_config.sh

- name: restart nginx
  service:
    name: nginx
    state: restarted
