---
# Start OpenSDS Workflow Manager
- name: Get stackstorm password
  shell: cat conf/stackstorm.env | grep ST2_PASSWORD | cut -d '=' -f 2
  args:
    chdir: "{{ st2_installer_work_dir }}"
    warn: false
  register: st2_pass

- name: Install python pip
  easy_install:
    name: pip
    state: latest
  become: yes
  ignore_errors: yes

- name: Install python virtual environment
  pip:
    name: virtualenv
    state: latest
  become: yes
  ignore_errors: yes

- name: Install python requirements
  pip:
    requirements: '{{ orchestration_work_dir }}/requirements.txt'
    virtualenv: '{{ orchestration_work_dir }}/venv'
  become: yes
  ignore_errors: yes

- name: Install python virtual environment activate script
  template:
    src: ./script/virtualenv_exec.j2
    dest: '{{ venv }}/exec'
    mode: 755
  become: yes

- name: Install stackstorm credentials
  command: '{{ venv }}/exec {{ orchestration_work_dir }}/orchestration/connectionmanager/credcreator.py set "St2" "{{ host_ip }}" "st2admin" "{{ st2_pass.stdout }}"'
  become: yes

- name: Install orchestration manager
  command: '{{ venv }}/exec setup.py install'
  args:
    chdir: "{{ orchestration_work_dir }}"
  become: yes

- name: Execute orchestration manager
  shell: '{{ venv }}/exec {{ orchestration_work_dir }}/orchestration/server.py </dev/null >/dev/null 2>&1 &'
  become: yes
