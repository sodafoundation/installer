---
- name: configure cinder section in soda global info if specify cinder backend
  shell: |
    cat >> soda.conf <<soda_GLOABL_CONFIG_DOC

    [cinder]
    name = {{ cinder_name }}
    description = {{ cinder_description }}
    driver_name = {{ cinder_driver_name }}
    config_path = {{ cinder_config_path }}
  args:
    chdir: "{{ soda_config_dir }}"
  ignore_errors: yes

- name: copy soda cinder backend file to cinder config path if specify cinder backend
  copy:
    src: ../../../group_vars/cinder/cinder.yaml
    dest: "{{ cinder_config_path }}"
