---
# Defines deployment design and assigns role to server groups
- hosts:
  - controllers
  - docks
  gather_facts: true
  any_errors_fatal: true
  become: True
  
# Defines deployment design and assigns role to server groups
- name: Install keystone services
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/auth.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: common
      tags: common
    - import_role:
        name: auth-installer
  tags: keystone

- name: Deploy OpenSDS Hotpot-installer
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/hotpot.yml
    - group_vars/osdsdb.yml
    - group_vars/telemetry.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: common
      when: common_role_done is not defined
    - import_role:
        name: osdsdb
      tags: etcd
    - import_role:
        name: hotpot-installer
      when:
        - deploy_project != "gelato"
  tags: hotpot

- name: Deploy Dock
  hosts: docks
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/osdsdb.yml
    - group_vars/osdsdock.yml
  gather_facts: true
  become: True
  tasks:
    - import_role:
        name: common
      when: common_role_done is not defined
    - import_role:
        name: osdsdock
      when:
        - deploy_project != "gelato"
  tags: dock

- name: Install delfin
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/delfin.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: delfin-installer
      when:
        - enable_delfin == true
  tags: delfin
  
- name: Install SRM Toolchain
  hosts: controllers
  remote_user: root
  vars_files: 
    - group_vars/common.yml
    - group_vars/delfin.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: srm-toolchain-installer
      when:
        - install_srm_toolchain == true
  tags: srm_toolchain

- name: Install Gelato
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/auth.yml
    - group_vars/gelato.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: common
      when: common_role_done is not defined
    - import_role:
        name: gelato-installer
      when:
        - deploy_project != "hotpot"
  tags: gelato

- name: Install Sushi
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/auth.yml
    - group_vars/sushi.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: common
      when: common_role_done is not defined
    - import_role:
        name: sushi-installer
      when:
        - sushi_plugin_type != "hotpot_only"
  tags: sushi

- name: deploy dashboard
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/dashboard.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: dashboard-installer
  tags: dashboard

- name: deploy tools for telemetry
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/telemetry.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: telemetry-installer
      when:
        - enable_telemetry_tools == true
  tags: telemetry

- name: Install Orchestration Manager
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/orchestration.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: orchestration-installer
      when:
        - enable_orchestration == true
  tags: orchestration

