---
# Defines deployment design and assigns role to server groups
- hosts:
  - controllers
  - docks
  gather_facts: true
  any_errors_fatal: true
  become: True
  
# Defines deployment design and assigns role to server groups
- name: Install delfin
  hosts: delfin-nodes
  remote_user: root
  vars_files:
    - group_vars/delfin.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: delfin-installer
      when:
        - enable_delfin == true
  tags: delfin

- name: Install SRM Toolchain
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/delfin.yml
    - group_vars/srm-toolchain.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: srm-toolchain-installer
      when:
        - install_srm_toolchain == true
  tags: srm_toolchain

- name: Install keystone services
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/auth.yml
    - group_vars/dashboard.yml
    - group_vars/gelato.yml
    - group_vars/gelato-ha.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: auth-installer
      when:
        - enable_dashboard == true or enable_hotpot == true or enable_gelato == true or gelato_ha == true
  tags: keystone

- name: Deploy SODA Hotpot(api, controller, dock) installer
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/hotpot.yml
    - group_vars/osdsdb.yml
    - group_vars/telemetry.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: osdsdb
      when:
        - enable_hotpot == true
      tags: etcd
    - import_role:
        name: hotpot-installer
      when:
        - enable_hotpot == true
  tags: hotpot

- name: Deploy Dock
  hosts: docks
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/osdsdb.yml
    - group_vars/osdsdock.yml
  gather_facts: true
  become: True
  tasks:
    - import_role:
        name: osdsdock
      when:
        - enable_hotpot == true
  tags: dock

- name: Install Sushi
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/auth.yml
    - group_vars/sushi.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: sushi-installer
      when:
        - enable_sushi == true
        - sushi_plugin_type != "hotpot_only"
  tags: sushi

- name: deploy dashboard
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/srm-toolchain.yml
    - group_vars/dashboard.yml
    - group_vars/gelato-ha.yml
  gather_facts: false
  become: True
  tasks:
    - include_vars:
        file: group_vars/gelato-ha.yml
    - include_role:
        name: dashboard-installer
      when:
        - enable_dashboard == true
  tags: dashboard

- name: deploy tools for telemetry
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/hotpot.yml
    - group_vars/telemetry.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: telemetry-installer
      when:
        - enable_telemetry_tools == true
  tags: telemetry

- name: Install Orchestration Manager
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/orchestration.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: orchestration-installer
      when:
        - enable_orchestration == true
  tags: orchestration

