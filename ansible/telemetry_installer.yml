---
# Defines deployment design and assigns role to server groups
- hosts:
  - controllers
  - docks
  gather_facts: false
  any_errors_fatal: true
  become: True
  
# Defines deployment design and assigns role to server groups
- name: Install keystone services
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/telemetry.yml
    - group_vars/auth.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: telemetry-installer
      tags: telemetry-installer
    - import_role:
        name: auth-installer
  tags: keystone

- name: Deploy OpenSDS Telemetry-installer
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/telemetry.yml
    - group_vars/osdsdb.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: osdsdb
      tags: etcd
    - import_role:
        name: telemetry-installer
      when:
        - deploy_project == "telemetry"
  tags: telemetry

- name: Install Sushi
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/telemetry.yml
    - group_vars/auth.yml
    - group_vars/sushi.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: sushi-installer
      when:
        - sushi_plugin_type != "hotpot_only"
  tags: sushi

- name: deploy dashboard
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/dashboard.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: dashboard-installer
  tags: dashboard
