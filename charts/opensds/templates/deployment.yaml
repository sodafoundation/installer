kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "fullname" . }}-opensds
  labels:
    app: {{ template "fullname" . }}-opensds
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}-opensds
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-opensds
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
        - name: osdsdb
          image: {{ .Values.image.osdsdb }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          volumeMounts:
            - name: etcd-cert-dir
              mountPath: /etc/ssl/certs
        - name: osdslet
          image: {{ .Values.image.osdslet }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["bin/sh"]
          args: ["-c", "/usr/bin/osdslet -logtostderr"]
          volumeMounts:
            - name: opensds-conf-dir
              mountPath: /etc/opensds
        - name: osdsdock
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: {{ .Values.image.osdsdock }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["bin/sh"]
          args: ["-c", "/usr/sbin/tgtd; /usr/bin/osdsdock -logtostderr"]
          volumeMounts:
            - name: opensds-conf-dir
              mountPath: /etc/opensds
            - name: ceph-conf-dir
              mountPath: /etc/ceph
            - name: tgt-conf-dir
              mountPath: /etc/tgt
              mountPropagation: "Bidirectional"
            - name: run-dir
              mountPath: /run
              mountPropagation: "Bidirectional"
            - name: dev-dir
              mountPath: /dev
              mountPropagation: "HostToContainer"
            - name: local-time-file
              mountPath: /etc/localtime
              readOnly: true
            - name: lib-modules-dir
              mountPath: /lib/modules
              readOnly: true
      volumes:
        - name: etcd-cert-dir
          hostPath:
            path: /usr/share/ca-certificates/
            type: Directory
        - name: opensds-conf-dir
          hostPath:
            path: /etc/opensds
            type: Directory
        - name: ceph-conf-dir
          hostPath:
            path: /etc/ceph
            type: DirectoryOrCreate
        - name: tgt-conf-dir
          hostPath:
            path: /etc/tgt
            type: Directory
        - name: run-dir
          hostPath:
            path: /run
            type: Directory
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: local-time-file
          hostPath:
            path: /etc/localtime
            type: File
        - name: lib-modules-dir
          hostPath:
            path: /lib/modules
            type: Directory
