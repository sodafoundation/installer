##########################################################################
# Dock deployment
##########################################################################
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "osdsdock.fullname" . }}
  labels:
    app: {{ template "osdsdock.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.osdsdock.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "osdsdock.fullname" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      name: {{ template "osdsdock.fullname" . }}
      labels:
        app: {{ template "osdsdock.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ template "osdsdock.fullname" . }}
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
          allowPrivilegeEscalation: true
        image: {{ .Values.osdsdock.image }}
        imagePullPolicy: {{ .Values.osdsdock.imagePullPolicy }}
        command: ["bin/sh"]
        args: ["-c", "/usr/sbin/tgtd; /usr/bin/osdsdock -logtostderr"]
        ports:
        - containerPort: 50050
        volumeMounts:
        - name: soda-conf-dir
          mountPath: /etc/soda
        - name: ceph-conf-dir
          mountPath: /etc/ceph
        - name: tgt-conf-dir
          mountPath: /etc/tgt
          mountPropagation: "Bidirectional"
        - name: run-dir
          mountPath: /run
          mountPropagation: "Bidirectional"
        - name: dev-dir
          mountPath: /dev
          mountPropagation: "HostToContainer"
        - name: local-time-file
          mountPath: /etc/localtime
          readOnly: true
        - name: lib-modules-dir
          mountPath: /lib/modules
          readOnly: true
      volumes:
      - name: soda-conf-dir
        hostPath:
          path: /etc/soda
          type: Directory
      - name: ceph-conf-dir
        hostPath:
          path: /etc/ceph
          type: DirectoryOrCreate
      - name: tgt-conf-dir
        hostPath:
          path: /etc/tgt
          type: DirectoryOrCreate
      - name: run-dir
        hostPath:
          path: /run
          type: Directory
      - name: dev-dir
        hostPath:
          path: /dev
          type: Directory
      - name: local-time-file
        hostPath:
          path: /etc/localtime
          type: File
      - name: lib-modules-dir
        hostPath:
          path: /lib/modules
          type: Directory
---
##########################################################################
# DB deployment
##########################################################################
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "osdsdb.fullname" . }}
  labels:
    app: {{ template "osdsdb.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.osdsdb.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "osdsdb.fullname" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      name: {{ template "osdsdb.fullname" . }}
      labels:
        app: {{ template "osdsdb.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ template "osdsdb.fullname" . }}
        image: {{ .Values.osdsdb.image }}
        imagePullPolicy: {{ .Values.osdsdb.imagePullPolicy }}
        command: ["/bin/sh"]
        args: ["-c", "/usr/local/bin/etcd \
          --name s1 \
          --listen-client-urls http://0.0.0.0:2379 \
          --advertise-client-urls http://0.0.0.0:2379 \
          --listen-peer-urls http://0.0.0.0:2380 \
          --initial-advertise-peer-urls http://0.0.0.0:2380 \
          --initial-cluster s1=http://0.0.0.0:2380"]
        ports:
        - containerPort: 2379
        - containerPort: 2380
        volumeMounts:
        - name: etcd-cert-dir
          mountPath: /etc/ssl/certs
      volumes:
      - name: etcd-cert-dir
        hostPath:
          path: /usr/share/ca-certificates/
          type: Directory
##########################################################################
# Dashboard deployment
##########################################################################
{{- if .Values.deployments.osdsdashboard }}
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "osdsdashboard.fullname" . }}
  labels:
    app: {{ template "osdsdashboard.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.osdsdashboard.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "osdsdashboard.fullname" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      name:  {{ template "osdsdashboard.fullname" . }}
      labels:
        app: {{ template "osdsdashboard.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name:  {{ template "osdsdashboard.fullname" . }}
        image: {{ .Values.osdsdashboard.image }}
        imagePullPolicy: {{ .Values.osdsdashboard.imagePullPolicy }}
        env:
        - name: soda_AUTH_URL
          value: http://{{ .Values.osdsauthchecker.name }}.{{ .Release.Namespace }}.svc.cluster.local/identity
        - name: soda_HOTPOT_URL
          value: http://{{ .Values.osdsapiserver.name }}.{{ .Release.Namespace }}.svc.cluster.local:50040
        - name: soda_GELATO_URL
          value: http://127.0.0.1:8089
        - name: soda_ORCHESTRATION_URL
          value: http://127.0.0.1:5000
        ports:
        - containerPort: 8088
{{- end }}
